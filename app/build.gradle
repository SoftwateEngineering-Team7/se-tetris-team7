plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.1.0'
    id 'jacoco' // 테스트 커버리지 측정
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit test framework.
    testImplementation libs.junit

// Ensure JavaFX APIs are available at compile time
    implementation "org.openjfx:javafx-controls:21"
    implementation "org.openjfx:javafx-fxml:21"

    // Provide OS-specific JavaFX native runtime (Windows)
    runtimeOnly "org.openjfx:javafx-base:21:win"
    runtimeOnly "org.openjfx:javafx-graphics:21:win"
    runtimeOnly "org.openjfx:javafx-controls:21:win"
    runtimeOnly "org.openjfx:javafx-fxml:21:win"

    // JavaFX for tests as well
    testImplementation "org.openjfx:javafx-controls:21"
    testImplementation "org.openjfx:javafx-fxml:21"
    testRuntimeOnly "org.openjfx:javafx-base:21:win"
    testRuntimeOnly "org.openjfx:javafx-graphics:21:win"
    testRuntimeOnly "org.openjfx:javafx-controls:21:win"
    testRuntimeOnly "org.openjfx:javafx-fxml:21:win"

    // This dependency is used by the application.
    implementation libs.guava
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

application {
    // Define the main class for the application.
    mainClass = 'org.example.App'
}

javafx {
    // Use JavaFX 21 (LTS) to match the JDK 21 toolchain
    version = '21'
    modules = [ 'javafx.controls', 'javafx.fxml' ]  // 필요 모듈만
}

// JaCoCo 테스트 커버리지 설정
jacoco {
    toolVersion = "0.8.11"
}

jacocoTestReport {
    dependsOn test
    reports {
        xml.required = true
        csv.required = true
        html.required = true
    }
}

jacocoTestCoverageVerification {
    dependsOn jacocoTestReport
    violationRules {
        rule {
            limit {
                minimum = 0.8 // 현재 달성 가능한 최대 커버리지
            }
        }
    }
}

test {
    useJUnit()
}
