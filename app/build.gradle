
plugins {
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.1.0'
    id 'jacoco'
}

repositories {
    mavenCentral()
}

sourceSets {
  main {
    resources {
        // ë¦¬ì†ŒìŠ¤ ë””ë ‰í„°ë¦¬ 2ê³³ì„ ëª¨ë‘ í´ë˜ìŠ¤íŒ¨ìŠ¤ì— í¬í•¨
      srcDirs = ['src/main/resources', 'src/main/java']

      // java í´ë”ì—ì„œ .fxml/.css/.pngë§Œ í¬í•¨í•˜ê³  .javaëŠ” ì œì™¸
      include '**/*.fxml', '**/*.css', '**/*.png'
      exclude '**/*.java'
    }
  }
